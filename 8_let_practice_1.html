<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using var.</h2>

<p id="demo"></p>

<script>
	var x = 10;
	{
		var x = 2;
	}

	document.getElementById("demo").innerHTML = x;
</script>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo1"></p>

<script>
	let a = 10;
	{
		let a = 2
	}

	document.getElementById("demo1").innerHTML = a;
</script>

</body>
</html>
