<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>The best place to break a code line is after an operator or a comma.</p>

<p id="demo"></p>

<script>
	document.getElementById("demo").innerHTML = 
	"Hello Dolly!";
</script>

<p>
You can break a code line within a text string with a backslash.
</p>

<p id="demo1"></p>

<script>
	document.getElementById("demo1").innerHTML = "Hello \
	 Dolly!";
</script>

<p>The safest way to break a code line in a string is using string addition.</p>

<p id="demo2"></p>

<script>
	document.getElementById("demo2").innerHTML = "Hello" +
	 "Dolly!";
</script>

<p>You cannot break a code line with a \ backslash.</p>

<p id="demo3"></p>

<script>
	document.getElementById("demo3").innerHTML = \ 
	"Hello Dolly!";
</script>

</body>
</html>
