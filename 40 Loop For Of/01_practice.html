<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For of Loop</h2>

<p>The for of statement loops throught the values of any iterable object:</p>

<p id="demo"></p>

<script>
	const cars = ["BMW", "Volvo", "Mini"];

	let text = "";
	for (let x of cars) {
		text += x + "<br>";
	}
	document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
