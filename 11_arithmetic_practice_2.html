<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The + Operator</h3>

<p id="demo"></p>

<script>
	let x = 5;
	let y = 2;
	let a = x + y; 
	let b = x - y;
	let c = x * y;
	let d = x / y;
	document.getElementById("demo").innerHTML = a + "<br>" + b + "<br>" + c + "<br>" + d; 
</script>

</body>
</html>
