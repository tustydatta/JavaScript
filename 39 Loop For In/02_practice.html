<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For In</h2>

<p>The for in statement can loops over array value:</p>

<p id="demo"></p>

<script>
	const number = [45, 4, 9, 16, 25];

	let txt = "";
	for (let x in number) {
		txt += number[x] + "<br>"
	}

	document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
