<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The % Operator</h3>

<p id="demo"></p>

<script>
	let x = 5;
	let y = 2;
	let z = x % y;
	document.getElementById("demo").innerHTML = z;
</script>

<h3>The + + Operator</h3>

<p id="demo1"></p>

<script>
	let a = 5;
	c = a++;
	let b = 6;
	b--;
	document.getElementById("demo1").innerHTML = c + "<br>" +
	"<h3>The - - Operator</h3>" + b;
</script>

</body>
</html>
