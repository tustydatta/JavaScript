<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers and produces a new number.</p>

<p id="demo"></p>

<script>
	let x = 100 + 50;
	document.getElementById("demo").innerHTML = x;
</script>

<p>A typical arithmetic operation takes two number (or variable) and produces a new number.</p>

<p id="demo1"></p>

<script>
	let a = 100;
	let b = 50;
	let c = a + b;
	document.getElementById("demo1").innerHTML = c;
</script>

<p>A typical arithmetic operation takes two number (or variable) and produces a new number.</p>

<p id="demo2"></p>

<script>
	let d = 3;
	let e = (100 + 50) * d;
	document.getElementById("demo2").innerHTML = e;
</script>

</body>
</html>
