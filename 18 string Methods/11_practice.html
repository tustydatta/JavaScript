<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The padStart() method pads a string with another string:</p>

<p id="demo"></p>

<script>
	let text = "5";
	document.getElementById("demo").innerHTML = text.padStart(9,0);
</script>

<p>The padEnd() method pads a string with another string:</p>

<p id="demo1"></p>

<script>
	let text1 = "5";
	document.getElementById("demo1").innerHTML = text.padEnd(9,0);
</script>

</body>
</html>
