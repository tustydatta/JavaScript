<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The substr() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
	let str = "Apple, banana, kiwi";
	document.getElementById("demo").innerHTML = str.substr(3,6);
	document.getElementById("demo1").innerHTML = str.substr(3);
	document.getElementById("demo2").innerHTML = str.substr(-4);
</script>

</body>
</html>
