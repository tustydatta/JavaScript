<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>ECMAScript 5 allows property access on strings:</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
	var text = "HELLO WORLD";
	document.getElementById("demo").innerHTML = text[4];
	document.getElementById("demo1").innerHTML = text[11];
</script>

</body>
</html>
