<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo"></p>

<script>
	const car = {type:"Fiat", model:"500", color:"white"};
	car.color = "red";
	car.owner = "Johnson";

	document.getElementById("demo").innerHTML = "Car owner is " + car.owner;
</script>

<p>You are NOT reassign a constant object:</p>

<p id="demo1"></p>

<script>
	try {
	const cars = {type:"Fiat", model:"500", color:"white"};
	cars = {type:"Volvo", model:"EX60", color:"red"};
	}
	catch (err) {
		document.getElementById("demo1").innerHTML = err;
	}
</script>

</body>
</html>
