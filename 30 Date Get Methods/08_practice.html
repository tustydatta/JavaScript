<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getSeconds()</h2>
<p>The getSeconds() method returns the seconds of a date as a number (0-5)</p>

<p id="demo"></p>

<script>
	const d = new Date();
	document.getElementById("demo").innerHTML = d.getSeconds(); 
</script>

</body>
</html>
