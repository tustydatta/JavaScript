<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML Events</h2>
<p>Click the button to display the date.</p>

<button onload="displayData()">The Time is?</button>

<script>
	function displayData() {
		document.getElementById("demo").innerHTML = Date();
	}
</script>

<p id="demo"></p>

</body>
</html>
