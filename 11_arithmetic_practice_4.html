<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The ** Operator</h3>

<p id="demo"></p>
<p id="demo1"></p>

<script>
	let x = 5;
	document.getElementById("demo").innerHTML = x ** 2;
	document.getElementById("demo1").innerHTML = Math.pow(x,2);
</script>

<h3>The + + Operator</h3>

<p id="demo2"></p>
<p id="demo3"></p>


<script>
	let a = 5;
	y = a++;
	let b = 5;
	z = ++b;
	document.getElementById("demo2").innerHTML = y;
	document.getElementById("demo3").innerHTML = z;
</script>



</body>
</html>
