<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method can convert a date to a number:</p>

<p id="demo"></p>

<script>
	let x = new Date("1970-01-01");
	document.getElementById("demo").innerHTML = Number(x);
</script>

<p id="demo1"></p>

<script>
	let y = new Date("1970-01-02");
	document.getElementById("demo1").innerHTML = Number(y);
</script>

<p id="demo2"></p>

<script>
	let z = new Date("2021-09-02");
	document.getElementById("demo2").innerHTML = Number(z);
</script>

</body>
</html>
