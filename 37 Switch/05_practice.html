<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
	let x = "0";

	switch (x) {
		case 0:
			text = "OFF";
			break;
		case 1:
			text = "ON";
			break;
		default:
			text = "No value found";
	}

	document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
