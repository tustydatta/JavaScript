<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Stript</h2>

<p>Check if a string starts with "Hello":</p>

<p id="demo"></p>

<p>The startsWith() method is not supported in Internet Explorer.</p>

<script>
	let text = "Hello world, welcome to the univarse.";
	document.getElementById("demo").innerHTML = text.startsWith("Hello");
</script>

<p>The startsWith() method.</p>

<p id="demo1"></p>

<script>
	let text1 = "Hello world, welcome to the univarse.";
	document.getElementById("demo1").innerHTML = text1.startsWith("world", 6);
</script>

<p>The startsWith() method.</p>

<p id="demo2"></p>

<script>
	let text2 = "Hello world, welcome to the univarse.";
	document.getElementById("demo2").innerHTML = text2.startsWith("world", 7);
</script>

</body>
</html>
