<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Search</h2>

<p>Search a string for "ain":</p>

<p id="demo"></p>

<script>
	let text = "The rain in SPAIN stays mainly in the plain";
	document.getElementById("demo").innerHTML = text.match(/ain/g);
</script>

<p>Perform a global, case-insensitive search for "ain":</p>

<p id="demo1"></p>

<script>
	let text1 = "The rain in SPAIN stays mainly in the plain";
	document.getElementById("demo1").innerHTML = text1.match(/ain/gi);
</script>

</body>
</html>
