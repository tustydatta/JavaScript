<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Both indexOf(), and lastIndexOf() return -1 if the text is not found:</p>

<p>indexOf()</p>

<p id="demo"></p>

<script>
	let text = "Please locate where 'locate' occurs!";
	document.getElementById("demo").innerHTML = text.indexOf("Tusty");
</script>

<p>lastIndexOf()</p>

<p id="demo1"></p>

<script>
	let text1 = "Please locate where 'locate' occurs!";
	document.getElementById("demo1").innerHTML = text1.lastIndexOf("Tusty");
</script>

</body>
</html>
