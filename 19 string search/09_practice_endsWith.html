<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Check if a string ends with "Doe":</p>

<p id="demo"></p>

<p>The endsWith() method is not supported in Internet Explorer.</p>

<script>
	let text = "John Doe";
	document.getElementById("demo").innerHTML = text.endsWith("Doe");
</script>

<p>Check in the 11 first characters of a string ends with "world":</p>

<p id="demo1"></p>

<script>
	let text1 = "Hello world, welcome to the universe.";
	document.getElementById("demo1").innerHTML = text1.endsWith("world", 11);
</script>

</body>
</html>
