<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Assignments</h2>
<h3>The *= Operator</h3>

<p id="demo"></p>

<script>
	let x = 10;
	x *= 5;
	document.getElementById("demo").innerHTML = x;
</script>

<h3>The /= Operator</h3>

<p id="demo1"></p>

<script>
	let y = 10;
	y /= 5;
	document.getElementById("demo1").innerHTML = y;
</script>

<h3>The %= Operator</h3>

<p id="demo2"></p>

<script>
	let z = 10;
	z %= 5;
	document.getElementById("demo2").innerHTML = z;
</script>

</body>
</html>
