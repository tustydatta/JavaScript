<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>The toString() method can output numbers from base 2 to 36:</p>

<p id="demo"></p>

<script>
	let num = 32;
	document.getElementById("demo").innerHTML = 
	"32 = " + "<br>" + 
	" Decimal " + num.toString(10) + "<br>" + 
	" Hexadecimal " + num.toString(16) + "<br>" +
	" Octal " + num.toString(8) + "<br>" +
	" Bainary " + num.toString(2);
</script>

</body>
</html>
