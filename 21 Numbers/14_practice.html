<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>The typeof NaN is number:</p>

<p id="demo"></p>

<script>
	let x = NaN;
	document.getElementById("demo").innerHTML = typeof x;
</script>

<p>Infinity is a number:</p>

<p id="demo1"></p>

<script>
	document.getElementById("demo1").innerHTML = typeof Infinity;
</script>

</body>
</html>
