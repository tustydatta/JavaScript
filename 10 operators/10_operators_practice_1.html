<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
	let a = 10;
	document.getElementById("demo1").innerHTML = a;
</script>

<script>
	let x = 5;
	let y = 2;
	let z = x + y;
	let b = x * y;
	document.getElementById("demo").innerHTML = z;
	document.getElementById("demo2").innerHTML = b;
</script>

</body>
</html>
