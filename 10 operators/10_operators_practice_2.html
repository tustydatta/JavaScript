<!DOCTYPE html>
<html>
<body>

<h2>The += Operator</h2>

<p id="demo"></p>

<script>
	var x = 10;
	x += 5;
	document.getElementById("demo").innerHTML = x;
</script>


<h2>JavaScript Operators</h2>

<p>The + operator concatenates (adds) strings.</p>

<p id="demo1"></p>

<script>
	let text1 = "Tusty";
	let text2 = "Datta";
	document.getElementById("demo1").innerHTML = text1 + " " + text2;
</script>

<p>The assignment operator += can concatenate strings.</p>

<p id="demo2"></p>

<script>
	let text3 = "What a vary";
	text3 += " nice day";
	document.getElementById("demo2").innerHTML = text3;
</script>

</body>
</html>
