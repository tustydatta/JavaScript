<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<p>Using new Data(7 numbers), creates a new data object with the specified date and time: </p>

<p id="demo"></p>

<script>
	const d = new Date(2020, 10, 14, 10, 30, 22, 0);
	document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
