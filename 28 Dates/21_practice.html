<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>
<p>The toUTCString() method converts a date to a UTC string (a date display standsrd): </p>

<p id="demo"></p>

<script>
	const d = new Date();
	document.getElementById("demo").innerHTML = d.toUTCString();
</script>

</body>
</html>
