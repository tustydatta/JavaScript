<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setMonth()</h2>
<p>The setMonth() method sets the month of a date object.</p>
<p>Note that month count from 0, december is month 11:</p>

<p id="demo"></p>

<script>
	const d = new Date();
	d.setMonth(10);
	document.getElementById("demo").innerHTML = d; 
</script>

</body>
</html>
