<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
	const person = {fastName: "Tusty", lastName: "Datta", age: 86, eyeColor: "brown"};

	document.getElementById("demo").innerHTML = 
	person.fastName + " " + person.lastName + " is " + person.age + " years old."
</script>

<p id="demo1"></p>

<script>
	const student = {
		fastName: "Tusty",
		lastName: "Datta", 
		age: 86, 
		eyeColor: "brown"
	};

	document.getElementById("demo1").innerHTML = 
	student.fastName + " " + student.lastName + " is " + student.age + " years old."
</script>

</body>
</html>
