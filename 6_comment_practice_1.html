<!DOCTYPE html>
<html>
<body>

<h1 id="myH"></h1>
<p id="myP"></p>

<h1 id="myH1"></h1>
<p id="myP1"></p>

<script>
	//Change heading:
	document.getElementById("myH").innerHTML = "JavaScript Comments";
	//Change paragraph:
	document.getElementById("myP").innerHTML = "JavaScript paragraph";
</script>

<script>
	/*
	The code below will change 
	the heading with id = "myH"
	and the paragraph with id = "myP"
	*/
	document.getElementById("myH1").innerHTML = "JavaScript Comments";
	document.getElementById("myP1").innerHTML = "JavaScript paragraph";
</script>

</body>
</html>
