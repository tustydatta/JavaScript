<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p>The length property returns the length of an array.</p>

<p id="demo"></p>

<script>
	const fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo").innerHTML = fruits[0];
</script>

<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

<p id="demo1"></p>

<script>
	var fruit = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo1").innerHTML = fruit[fruit.length-1];
</script>

</body>
</html>
