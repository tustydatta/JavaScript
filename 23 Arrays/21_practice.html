<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Create an Array with one element.</p>

<p id="demo"></p>

<script>
	var points = [40];
	document.getElementById("demo").innerHTML = points[0];
</script>

<h2>JavaScript Arrays</h2>

<p>Avoid using new Array().</p>

<p id="demo1"></p>

<script>
	var point = new Array(40);
	document.getElementById("demo1").innerHTML = point[0];
</script>

</body>
</html>
