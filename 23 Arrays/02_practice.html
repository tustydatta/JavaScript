<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
	const car = [
		"Saab",
		"Volvo",
		"BMW"
	];
	document.getElementById("demo").innerHTML = car;
</script>

<p id="demo1"></p>

<script>
	const cars = [];
	cars[0] = "Saab";
	cars[1] = "Volvo";
	cars[2] = "BMW"
	document.getElementById("demo1").innerHTML = cars;
</script>

</body>
</html>
