<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Click the buttons to sort car objects on age.</p>

<button onclick="myFunction()">Sort</button>
<p id="demo"></p>

<script>
	const cars = [
		{type: "Volvo", years:2016},
		{type: "Saab", years:2001},
		{type: "BMW", years:2010}
	];

	displayCars();

	function myFunction() {
		cars.sort(function(a, b){return a.years - b.years});
		displayCars();
	}

	function displayCars() {
		document.getElementById("demo").innerHTML = 
		cars[0].type + " " + cars[0].years + "<br>" +
		cars[1].type + " " + cars[1].years + "<br>" + 
		cars[2].type + " " + cars[2].years;
	}
</script>

</body>
</html>
