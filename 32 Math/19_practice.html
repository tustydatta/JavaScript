<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.log()</h2>

<p>Math.log() returns the base 2 logarithm of a number:</p>
<p>How many times must we multiply 2 to get 8?</p>

<p id="demo"></p>

<script>
	document.getElementById("demo").innerHTML = Math.log2(8);
</script>

</body>
</html>
