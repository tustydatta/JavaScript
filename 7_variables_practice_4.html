<!DOCTYPE html>
<html>
<body>

<h2>JavaScript $</h2>

<p>The dollar sign is treated as a letter in JavaScript name.</p>

<p id="demo"></p>

<script>
	var $$$ = "Hello World";
	var $ = 2;
	var $myMoney = 5;
	document.getElementById("demo").innerHTML = $$$ + " " + $ + $myMoney;
</script>

<p id="demo1"></p>

<script>
	var _x = 2;
	var _100 = 5;
	document.getElementById("demo1").innerHTML = _x + _100;
</script>

</body>
</html>
