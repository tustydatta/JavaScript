<!DOCTYPE html>
<html>
<body>

<h2>The <b>let</b> Keyword Creates Variables</h2>

<p id="demo"></p>

<script>
	let x, y;
	x = 5 + 6;
	y = x * 10;
	document.getElementById("demo").innerHTML = y;
</script>

<h2>The <b>var</b> Keyword Creates Variables</h2>

<p id="demo1"></p>

<script>
	var a, b;
	a = 5 + 6;
	b = a * 10;
	// x = 6; I will not be executed
	document.getElementById("demo1").innerHTML = b;
</script>
</body>
</html>
